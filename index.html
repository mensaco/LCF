<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer utilities {
            input {
                @apply p-1  border border-slate-300 text-xl;
            }
            label{
                @apply text-sm text-slate-700;
            }
        }
    </style>
</head>

<body>

    <div class="" x-data="App()">
        
        <div class="flex flex-wrap items-start gap-3 p-3">
            
            <div class="p-3 bg-slate-100 border border-slate-300 grid gap-y-3">
                <div class="text-xl px-3 py-1 bg-slate-300">F, dF, dC &Implies; C, L</div>
                <div>
                    <label>Fl[MHz]</label>
                    <div><input type="number" x-model="dCFdF.Fl"></div>
                </div>
                <div>
                    <label>Fh[MHz]</label>
                    <div><input type="number" x-model="dCFdF.Fh"></div>
                </div>
                <div>
                    <label>dC[pF]</label>
                    <div><input type="number" x-model="dCFdF.dC"></div>
                </div>
        
                <div>
                    <label>C[pF]</label>
                    <div class="text-xl text-red-800 font-semibold" x-text="dCFdF.r(dCFdF.C())"></div>
                </div>
        
                <div>
                    <label>L[µH]</label>
                    <div class="text-xl text-red-800 font-semibold" x-text="dCFdF.r(dCFdF.L())"></div>
                </div>
            </div>

            <div class="p-3 bg-slate-100 border border-slate-300 grid gap-y-3">
                <div class="text-xl px-3 py-1 bg-slate-300">N, D, L &Implies; L</div>
                <div>
                    <label>N[windings]</label>
                    <div><input type="number" x-model="DLN.N"></div>
                </div>
                <div>
                    <label>D[cm]</label>
                    <div><input type="number" x-model="DLN.D"></div>
                </div>
                <div>
                    <label>L[cm]</label>
                    <div><input type="number" x-model="DLN.L"></div>
                </div>
        
                
        
                <div>
                    <label>L[µH]</label>
                    <div class="text-xl text-red-800 font-semibold" x-text="DLN.ToL()"></div>
                </div>
            </div>

        </div>
        
        
        


    </div>

    <!-- Alpine Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.x.x/dist/cdn.min.js" defer></script>
    <!-- Alpine Core -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

    <script src="/js/index.js"></script>
</body>

</html>
